<div class="container text-center mt-2">
  <div class="alert alert-primary w-50 mx-auto" role="alert">
    {{message}}
  </div>
  <div class="d-flex justify-content-center mt-1">
    <button class="btn btn-primary me-2" (click)="showMessage()">
      Mostrar Mensaje
    </button>
    <button class="btn btn-warning me-2" (click)="resetMessage()">
      Reiniciar Mensaje
    </button>
  </div>
</div>
